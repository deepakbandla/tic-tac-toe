<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
        Tic Tac Toe
    </div>

                <div class="o_scores">
                    Player 2's score: <span>0</span>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="gameboard">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="turn">
                Player 1's turn
            </div>
            <button class="reset">
                Reset
            </button>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
